<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .status-wrap {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 20px;
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 999px;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      margin-bottom: 48px;
      color: #475569;
    }

    .status-symbol {
      font-size: 1.1rem;
      color: #3b82f6;
    }

    .heading-wrap {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 24px;
    }

    .heading-text {
      font-family: "Sora", sans-serif;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      color: #0f172a;
      line-height: 1.3;
    }

    .heading-accent {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
    }

    .hero__caret {
      color: #3b82f6;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      animation: blink 1.5s ease-in-out infinite;
      display: flex;
      align-items: center;
    }

    .hero__caret svg {
      width: 1em;
      height: 1em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .hero__description {
      color: #475569;
      font-size: 1.15rem;
      line-height: 1.8;
      max-width: 700px;
      margin: 3rem auto 2rem;
    }

    .hero__highlights {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 2.5rem;
    }

    .hero__highlights span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.1);
      color: #1e293b;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .hero__highlights span i {
      color: #3b82f6;
      font-size: 1.1rem;
    }

    .hero__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 18px 36px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      border: 2px solid transparent;
      transition: all 0.2s;
      min-height: 56px;
    }

    .cta--primary {
      background: linear-gradient(120deg, #3b82f6, #2563eb);
      color: #fff;
      box-shadow: 0 20px 40px -28px rgba(59, 130, 246, 0.6);
    }

    .cta--primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 26px 46px -26px rgba(59, 130, 246, 0.68);
    }

    .cta--quiet {
      background: transparent;
      color: #3b82f6;
      border-color: rgba(59, 130, 246, 0.3);
    }

    .cta--quiet:hover {
      background: rgba(59, 130, 246, 0.1);
    }

    @media (max-width: 768px) {
      .heading-wrap {
        flex-wrap: wrap;
        gap: 0.25rem;
      }
      
      .heading-text {
        font-size: clamp(1.5rem, 5vw, 1.875rem);
      }
      
      .hero__caret {
        font-size: clamp(1.5rem, 5vw, 1.875rem);
      }
      
      .heading-accent {
        white-space: normal;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-wrap">
      <span id="hero-status-symbol" class="status-symbol">◐</span>
      <span id="hero-status-text">Thinking...</span>
    </div>

    <div class="heading-wrap">
      <h1 class="heading-text">Turning</h1>
      <div class="hero__caret">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
          <path d="M19.2617 9.77173C19.9088 9.07558 20.9191 8.91467 21.7314 9.31665L21.8906 9.40356L21.9355 9.43481L22.1914 9.6311C22.2037 9.64058 22.2161 9.6508 22.2275 9.66138L44.627 30.4622C45.0537 30.8586 45.2997 31.4154 45.2998 32.0002C45.2998 32.4378 45.1632 32.862 44.9141 33.2141C44.9036 33.2289 44.8919 33.2435 44.8799 33.2571L44.6611 33.5032C44.6504 33.5153 44.6388 33.5273 44.627 33.5383L22.2275 54.3381C21.3775 55.127 20.0506 55.0769 19.2617 54.2278H19.2607C18.4721 53.3777 18.5226 52.0508 19.3721 51.262L40.1182 32.0002L19.3721 12.7385C19.3602 12.7275 19.3487 12.7155 19.3379 12.7034L19.1221 12.4592C19.1105 12.4462 19.0999 12.4324 19.0898 12.4182C18.5226 11.6235 18.5712 10.5162 19.2607 9.77271L19.2617 9.77173Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 id="hero-typed-word" class="heading-text heading-accent">&nbsp;</h1>
    </div>

    <p class="hero__description">Automate your infrastructure. Deploy with confidence. Scale without limits.</p>

    <div class="hero__highlights">
      <span><i class="fab fa-aws"></i> AWS</span>
      <span><i class="fab fa-microsoft"></i> Azure</span>
      <span><i class="fas fa-code"></i> Terraform</span>
      <span><i class="fab fa-docker"></i> Docker</span>
      <span><i class="fas fa-dharmachakra"></i> Kubernetes</span>
    </div>
    
    <div class="hero__actions">
      <a class="cta cta--primary" href="#projects">
        <span>View Projects</span>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <a class="cta cta--quiet" href="mailto:eng.abelal@gmail.com">
        <span>Contact Me</span>
      </a>
    </div>
  </div>

  <script>
    const statusData = [
      { symbol: "✽", message: "Doodling..." },
      { symbol: "◐", message: "Thinking..." },
      { symbol: "◑", message: "Processing..." },
      { symbol: "◒", message: "Computing..." },
      { symbol: "◓", message: "Analyzing..." },
      { symbol: "●", message: "Synthesizing..." },
      { symbol: "◯", message: "Optimizing..." },
      { symbol: "◈", message: "Debugging..." },
      { symbol: "◇", message: "Refactoring..." },
      { symbol: "◆", message: "Compiling..." },
      { symbol: "▲", message: "Iterating..." },
      { symbol: "▼", message: "Innovating..." }
    ];

    const words = [
      "Chaos into Automation",
      "Ideas into Infrastructure",
      "Code into Production",
      "Manual into Automated",
      "Complexity into Simplicity",
      "Problems into Solutions",
      "Downtime into Uptime",
      "Costs into Savings"
    ];

    const statusSymbol = document.getElementById('hero-status-symbol');
    const statusText = document.getElementById('hero-status-text');
    const typedWord = document.getElementById('hero-typed-word');

    let currentWordIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;

    typedWord.innerHTML = '&nbsp;';

    function typeWriter() {
      const currentWord = words[currentWordIndex];

      if (!isDeleting) {
        if (currentCharIndex < currentWord.length) {
          const displayText = currentWord.substring(0, currentCharIndex + 1);
          typedWord.innerHTML = displayText || '&nbsp;';
          currentCharIndex++;
          setTimeout(typeWriter, 80);
        } else {
          setTimeout(() => {
            isDeleting = true;
            typeWriter();
          }, 2500);
        }
      } else {
        if (currentCharIndex > 0) {
          const displayText = currentWord.substring(0, currentCharIndex - 1);
          typedWord.innerHTML = displayText || '&nbsp;';
          currentCharIndex--;
          setTimeout(typeWriter, 40);
        } else {
          isDeleting = false;
          currentWordIndex = (currentWordIndex + 1) % words.length;
          
          const messageIndex = currentWordIndex % statusData.length;
          statusSymbol.textContent = statusData[messageIndex].symbol;
          statusText.textContent = statusData[messageIndex].message;
          
          setTimeout(typeWriter, 500);
        }
      }
    }

    setTimeout(typeWriter, 1000);
  </script>
</body>
</html>
